<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class=titulo>
            <h1>Mi formulario</h1>
        </div>
        <div class=Formulario>
            <form action="gracias.html" method="get">
                <label for="name">Nombre completo: </label>
                <input pattern="[A-Z]{5}" name="Nombre" id="name" required
                title="Ingrese solo mayusculas y tamaño de nombre min 5"/>
                <br>
                <label for="email">Correo electronico: </label>
                <input type="email" name="Correo electronico" id="email" placeholder="juanperez@gmail.com">
                <br>
                <label for="telf">Numero de telefono: </label>
                <input type="tel" name="Nuemero de telefono" id="telf" required>
                <br>
                <label for="date">Fecha actual: </label>
                <input type="date" name="Fecha actual" id="date">
                <br>
                <label for="usuario">Tipo de usuario:  </label>
                <br>
                <input type="radio" name="tipo_usuario" value="Paciente" id="usuario">
                <label for="usuario">Paciente</label>
                <br>
                <input type="radio" name="tipo_usuario" value="Aburrido" id="user">
                <label for="user">Aburrido</label>
                <br>
                <input type="radio" name="tipo_usuario" value="Con altas expectativas" id="usser">
                <label for="usser">Con altas expectativas</label>
                <br>
                <label for="ciudad">Ciudad de nacimiento: </label>
                <select name="Ciudades de Bolivia" id="ciudad">
                    <option value="0" disabled>Seleccionar departamento</option>
                    <option value="1">Chuqisaca</option>
                    <option value="2">La Paz</option>
                    <option value="3">Cochabamba</option>
                    <option value="4">Oruro</option>
                    <option value="5">Potosí</option>
                    <option value="6">Tarija</option>
                    <option value="7">Santa Cruz</option>
                    <option value="8">Beni</option>
                    <option value="9">Pando</option>
                </select>
                <br>
                <label for="comentario">Comentarios: </label>
                <input type="textarea" name="Informacion adicional" id="comentario">
                <br>
                <input type="submit" name="enviado" value="Enviar">
            </form>
        </div>
    </div> 
</body>
</html>
